<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punya Iwan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe5b4;
            background-image: url('https://placekitten.com/800/600');
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .profile {
            margin: 20px 0;
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #ff8c00;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .profile h1 {
            font-size: 28px;
            color: #ff4500;
            margin: 10px 0;
        }
        .links a {
            display: block;
            margin: 10px 0;
            padding: 15px 20px;
            text-decoration: none;
            background-color: #ff8c00;
            color: #fff;
            font-size: 18px;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .links a:hover {
            background-color: #e56700;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="https://placekitten.com/150/150" alt="Profile Picture">
            <h1>Iwan dan Kucing</h1>
        </div>
        <div class="links">
            <a href="https://www.instagram.com/no_pals24?igsh=MXI4Z2MxaTlyOXU0aA==" target="_blank">Instagram</a>
            <a href="https://www.tiktok.com/@gyrohazard?_t=8rUkos3cSWN&_r=1" target="_blank">TikTok</a>
            <a href="https://example.com" target="_blank">Website</a>
        </div>
    </div>
</body>
</html>
